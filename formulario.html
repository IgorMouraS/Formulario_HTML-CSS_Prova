<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO1</title>
    <link rel="stylesheet" href="formulario.css">
    
</head>
<body>
    <form>
        <fieldset name="Cadastro Empresa">

            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
            </div><br>

            <div>
                <label for="date">Data de Nascimento</label>
                <input type="date" name="date" id="date"><br>
            </div><br>

            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="email">
            </div><br>

            <div>
                <label for="cargo">Qual é seu cargo?</label><br><br>
                <input type="radio" name="cargo" id="cargo">Gerente
                <input type="radio" name="cargo" id="cargo">Analista
                <input type="radio" name="cargo" id="cargo">Estagiário
            </div>
        </fieldset>
        <button class="button" type="submit">Enviar</button>

    </form>
    
</body>
</html>
